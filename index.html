<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/premium-photo/dark-web-ai-transformative-undercurrent-ai-generated_982950-8905.jpg" class="imgvir" alt="AI Virtual Assistant">
        <h1>Hello, I am <span class="spn">CK</span></h1>

        <label for="languages">Choose a language:</label>
        <select id="languages" name="languages">
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-AT">German</option>
            <option value="af-ZA">Afrikaans</option>
            <option value="ar-EG">Arabic</option>
            <option value="fil-PH">Filipino</option>
            <option value="ta-LK">Tamil</option>
            <option value="te-IN">Telugu</option>
        </select>
    
        <button id="btn">Speak</button>
        <p id="output">Speak something...</p>
        <img class="voicegif" src="https://i.gifer.com/LCPT.gif" alt="Voice Animation">
    </div>

    <script src="script.js"></script>
</body>
</html>
